<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Music shows for Toronto">
	<meta name="keywords" content="toronto, concerts, music, shows, events">
	<base target="_blank">
	<meta http-equiv="Cache-control" content="public">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Toronto Concert Calendar</title>

	<link rel="icon" type="image/png" href="images/favicon.png">

	<link rel="stylesheet" type="text/css" href="styles/lib/normalize.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.css">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/responsive/1.0.3/css/dataTables.responsive.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

	<link rel="stylesheet" type="text/css" href="styles/style.css">

	<script type="text/javascript" charset="utf8" src="https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places&v=3.exp&key=AIzaSyBzTvb0f2AdZINFcBNPGYQ2bWu35-BKrKA"></script>
	<script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" charset="utf8" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/responsive/1.0.3/js/dataTables.responsive.min.js"></script>
	<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.js"></script>

	<script type="text/javascript" src="scripts/main.js"></script>
	</head>
	<body>
		<div class="container">
      <div class="row-fluid">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-music" style="font-size: 15px;" aria-hidden="true"></span>
						<strong class="panel-title"> Toronto Concert Listings</strong>
						<b id="update-header" class="pull-right"></b>
						<a class="github-icon shake pull-right" href="https://github.com/amarinelli/Concert-Calendar">
							<img src="images/GitHub-Mark-32px.png" height="16" width="16" alt="GitHub Icon"/>
						</a>
					</div>
					<div class="panel-body">
						<div id="map-canvas"></div>
					</div>
					<div class="panel-body">
						<table id='myTable' style="display:none;" class='table table-striped table-hover dt-responsive dataTable no-footer collapsed dtr-inline' cellspacing="0" width="100%">
							<thead>
								<tr>
									<th><u><strong>ARTIST</strong></u></th>
									<th><u><strong>VENUE</strong></u></th>
									<th><u><strong>DATE</strong></u></th>
									<th><u><strong>PRICE</strong></u></th>
								</tr>
							</thead>
							<tbody id="tableBody"></tbody>
						</table>
						<div id="loading" style="display:none; padding-left:48.2%;"><img src="images/ajax-loader.gif" alt="loading gif" height='31' width='31'></img></div>
					</div>
					<div class="footer">
						<div class="panel-footer">
							<div id="update-footer"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
		<script type="text/javascript" charset="utf8" src="scripts/lib/jquery.visible.js"></script>
		<script type="text/javascript" charset="utf8" src="scripts/lib/jquery.smooth-scroll.js"></script>

	</body>
</html>
