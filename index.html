<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Toronto Concert Calendar</title>

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.css">
		<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/responsive/1.0.1/css/dataTables.responsive.css">
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script type="text/javascript" charset="utf8" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzTvb0f2AdZINFcBNPGYQ2bWu35-BKrKA"></script>
		<script type="text/javascript" charset="utf8" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" charset="utf8" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.js"></script>
		<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/responsive/1.0.1/js/dataTables.responsive.js"></script>
		<script type="text/javascript" charset="utf8" src="//datatables.net/release-datatables/extensions/FixedHeader/js/dataTables.fixedHeader.js"></script>
		<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
		
		<script type="text/javascript" src="js/common.js"></script>
	</head>
	<body>
		<div class="container">
      <div class="row-fluid">
				<div class="panel panel-default">
					<div class="panel-heading"> <strong><i class="fa fa-music"></i> Toronto Concert Listings</strong>
					</div>
					<div class="panel-body">
						<div id="map-canvas" style="height:175px;">
						</div>
					</div>
					<div class="panel-body">
						<table id='myTable' class='table table-striped table-hover dt-responsive dataTable no-footer collapsed dtr-inline' cellspacing="0" width="100%">
							<thead>
								<tr>
									<th><u><strong>ARTIST</strong></u></th>
									<th><u><strong>VENUE</strong></u></th>
									<th><u><strong>DATE</strong></u></th>
									<th><u><strong>PRICE</strong></u></th>
									<th><u><strong>SOURCE</strong></u></th>
								</tr>
							</thead>
							<tbody id="tableBody">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
